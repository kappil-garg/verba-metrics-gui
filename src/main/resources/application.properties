spring.application.name=verba-metrics-gui

# Database Configuration (H2 In-Memory for GUI)
spring.datasource.url=jdbc:h2:mem:verbametrics;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.com.kapil.verbametrics=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Sentiment Thresholds
sentiment.analysis.thresholds.positive=0.1
sentiment.analysis.thresholds.negative=-0.1

# Sentiment Confidence Levels
sentiment.analysis.confidence-levels.high=0.8
sentiment.analysis.confidence-levels.medium=0.6

# Text Processing Configuration
sentiment.analysis.text-processing.word-separator=\\W+
sentiment.analysis.text-processing.case-sensitive=false
sentiment.analysis.text-processing.remove-punctuation=true
sentiment.analysis.text-processing.normalize-hyphens=true

# Sentiment Word Lists Paths
sentiment.analysis.word-lists.positive-words-path=classpath:wordlists/positive-words.txt
sentiment.analysis.word-lists.negative-words-path=classpath:wordlists/negative-words.txt

# Sentiment Rule Configuration
sentiment.analysis.rules.negation-window=3
sentiment.analysis.rules.contrastive-window=10
sentiment.analysis.rules.normalization-alpha=15.0

# Readability Analysis Configuration
readability.analysis.reading-levels.college=16.0
readability.analysis.reading-levels.elementary=6.0
readability.analysis.reading-levels.high-school=12.0
readability.analysis.reading-levels.middle-school=9.0

# Readability Complexity Levels
readability.analysis.complexity-levels.easy=60.0
readability.analysis.complexity-levels.moderate=40.0
readability.analysis.complexity-levels.very-easy=80.0
readability.analysis.complexity-levels.difficult=20.0

# Readability Formulas Constants
readability.analysis.flesch-kincaid.constant=-15.59
readability.analysis.flesch-kincaid.sentence-length-multiplier=0.39
readability.analysis.flesch-kincaid.syllables-per-word-multiplier=11.8

# Readability Flesch Reading Constants
readability.analysis.flesch-reading-ease.constant=206.835
readability.analysis.flesch-reading-ease.sentence-length-multiplier=1.015
readability.analysis.flesch-reading-ease.syllables-per-word-multiplier=84.6
