spring.application.name=verba-metrics-gui

# Database Configuration (H2 In-Memory for GUI)
spring.datasource.url=jdbc:h2:mem:verbametrics;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.com.kapil.verbametrics=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Sentiment Word Lists
sentiment.positive-words=good,great,amazing,wonderful,fantastic,awesome,brilliant,perfect,love,like,enjoy,happy,positive,optimistic,successful,win,victory,achievement,accomplishment,progress,improvement,better,best,superior,excellent,outstanding,remarkable,impressive,satisfied,content,pleased,delighted,thrilled,excited
sentiment.negative-words=bad,terrible,awful,disgusting,frustrating,sad,depressed,miserable,hate,dislike,disgusted,frustrated,annoyed,angry,negative,pessimistic,failed,failure,defeat,loss,problem,issue,trouble,difficulty,challenge,struggle,worse,worst,inferior,poor,horrible,disappointing,annoying
